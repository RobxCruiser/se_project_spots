<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bessie Coleman landing page." />
    <meta name="author" content="Roberto Josue Zeledon" />
    <meta name="keywords" content="html, css, ???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman photo"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus-icon.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template"
              ><li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div></li
            ></template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">2025 &copy; Spots</p>
      </footer>
      <!-- Edit modal -->
      <div id="edit-modal" class="modal">
        <div class="modal__container">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            name="edit-profile"
            id="modal-form"
            class="modal__form"
            novalidate
          >
            <label class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                required
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label id="" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <!-- new post modal -->
      <div id="add-card-modal" class="modal">
        <div class="modal__container">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="add-card-form" class="modal__form" novalidate>
            <label class="modal__label"
              >Image Link
              <input
                id="add-card-link-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
                type="url"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>

            <label class="modal__label"
              >Caption
              <input
                id="add-card-title-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-title-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <!-- the preview Image modal -->
      <div id="image-preview" class="modal modal__image-preview">
        <div class="modal__preview-container">
          <button class="modal__close-btn modal__preview-close-btn"></button>
          <img src="#" alt="" class="modal__preview-image" />
          <h2 class="modal__preview-title"></h2>
        </div>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
